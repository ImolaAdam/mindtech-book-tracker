<mat-card
  appearance="outlined"
  *ngIf="filteredBooks.length > 0; else emptyList"
>
  <mat-card-content>
    <mat-list role="list" *ngFor="let book of filteredBooks">
      <mat-list-item class="h-100">
        <div class="d-flex align-items-center">
          <div
            class="cover d-flex align-items-center justify-content-center me-2"
            [ngStyle]="{ 'background-color': getColor(book.id) }"
          >
            {{ book.title.charAt(0) }}
          </div>
          <div>{{ book.title }} - {{ book.author }}</div>
        </div>

        <div class="d-flex align-items-center">
          <mat-chip (click)="onUpdateStatus(book)">
            {{ book.status === "Want to Read" ? "Read" : "Want to Read" }}
          </mat-chip>

          <button
            mat-icon-button
            aria-label="delete"
            (click)="onDeleteBook(book.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
      <mat-divider class="mt-2"></mat-divider>
    </mat-list>
  </mat-card-content>
</mat-card>

<ng-template #emptyList>
  <mat-card>
    <mat-card-content>
      <div>The book list is emmpty. Add new books to the list.</div>
    </mat-card-content>
  </mat-card>
</ng-template>
