<mat-toolbar color="primary" class="d-flex justify-content-around mb-4">
  <div class="d-flex align-items-center">
    <i class="material-icons pe-2">book</i>
    <span>Book tracker</span>
  </div>
  <span class="example-spacer"></span>
  <span>{{ quote }}</span>
  <div class="pt-4">
    <mat-form-field>
      <mat-label>Filter books</mat-label>
      <mat-select [formControl]="filters" multiple>
        <mat-select-trigger>
          <!-- Show selected filters or empty string -->
          {{ filters.value?.[0] || '' }}

          <!-- Conditionally display the additional selection text if more than 1 item is selected -->
          <span
            *ngIf="(filters.value?.length || 0) > 1"
            class="example-additional-selection"
          >
            (+{{ (filters.value?.length || 0) - 1 }}
            {{ filters.value?.length === 2 ? "other" : "others" }})
          </span>
        </mat-select-trigger>

        <!-- Iterate over filterList to display options -->
        <mat-option *ngFor="let filter of filterList" [value]="filter">{{
          filter
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-icon-button>
    <mat-icon matTooltip="Add new book" (click)="openDialog()">add</mat-icon>
  </button>
</mat-toolbar>
